<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Serious Games para Engenharia da Computação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo de Serious Games para Engenharia da Computação</h1>
        <nav>
            <button class="tab-button active" onclick="openTab('serious-games')">Serious Games</button>
            <button class="tab-button" onclick="openTab('programacao')">Programação</button>
        </nav>
        <input type="text" id="searchInput" placeholder="Busque pelo título..." oninput="filterGames()">
    </header>

    <main>
        <div id="serious-games" class="tab-content active">
            <div class="games-container" id="gamesContainer">
                <!-- Cards de Serious Games serão gerados dinamicamente via JavaScript -->
            </div>
        </div>

        <div id="programacao" class="tab-content">
            <div class="games-container" id="programmingGamesContainer">
                <!-- Cards de Jogos de Programação serão gerados dinamicamente via JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Catálogo de Serious Games para Engenharia da Computação. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
