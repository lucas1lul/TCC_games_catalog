<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogos</title>
    <link rel="stylesheet" href="styles_mainPage.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <a 
        href="./mainPage.html"><img  id="logo" src="./imagens/logoIFF.png" alt="Logotipo do IFF">
        </a>
        <nav>
            <ul>
                <a href="./mainPage.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Sobre</li>
                </a>
                <a href="./fotos.html">
                    <li>Introdução</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>

    <!-- Vitrine Rotativa -->
    <section class="carousel">
        <div class="carousel-content">
            <div class="carousel-item"><img src="img1.jpg" alt="Jogo 1"></div>
            <div class="carousel-item"><img src="img2.jpg" alt="Jogo 2"></div>
            <div class="carousel-item"><img src="img3.jpg" alt="Jogo 3"></div>
            <div class="carousel-item"><img src="img4.jpg" alt="Jogo 4"></div>
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide()">⬅️</button>
            <button onclick="nextSlide()">➡️</button>
        </div>
    </section>

    <!-- Filtro -->
    <section class="filtro">
        <h2>Filtrar Jogos</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome do jogo">

        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="">Selecione</option>
            <option value="Ação">Ação</option>
            <option value="Estratégia">Estratégia</option>
            <option value="Aventura">Aventura</option>
        </select>

        <label for="habilidade">Habilidade Trabalhada:</label>
        <select id="habilidade">
            <option value="">Selecione</option>
            <option value="Raciocínio">Raciocínio</option>
            <option value="Coordenação Motora">Coordenação Motora</option>
            <option value="Criatividade">Criatividade</option>
        </select>

        <button onclick="filtrarJogos()">Filtrar</button>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Catálogo de Jogos. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
