<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo de Serious Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="introducao.html">Introdução</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h1>Bem-vindo ao Catálogo de Serious Games</h1>
        <div id="pergunta-inicial">
            <p>Selecione seu perfil:</p>
            <button onclick="selecionarTipoUsuario('professor')">Professor</button>
            <button onclick="selecionarTipoUsuario('aluno')">Aluno</button>
        </div>
    </div>

    <script>
        function selecionarTipoUsuario(tipo) {
            localStorage.setItem('usuarioTipo', tipo);
            window.location.href = 'index.html'; // Redireciona para a página principal
        }
    </script>
</body>
</html>
