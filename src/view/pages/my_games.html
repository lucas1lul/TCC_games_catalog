<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Jogos | Cat√°logo de Serious Games</title>
    
    <link rel="stylesheet" href="/css/styles.css"> 
    <link rel="stylesheet" href="/css/catalogo.css">
    
    <style>
        /* 1. RESET CR√çTICO - Remove as faixas brancas laterais */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            overflow-x: hidden; /* Impede que a p√°gina dance para os lados */
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* 2. HEADER E NAVBAR - De ponta a ponta (Full Width) */
        header {
            width: 100vw; /* Ocupa 100% da largura vis√≠vel da janela */
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            width: 100%;
            background-color: #fff;
            padding: 20px 5%; /* D√° um respiro interno mas mant√©m a barra cheia */
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 6px solid #28a745 !important; /* A linha verde que voc√™ queria */
            box-sizing: border-box;
        }

        .navbar .user-info p { margin: 0; padding: 2px 0; }
        
        header h1 {
            margin: 0;
            padding: 30px 0;
            color: #8B0000;
            text-align: center;
            background-color: #fff;
        }

        /* 3. CONTE√öDO CENTRALIZADO (Para n√£o ficar colado nos cantos) */
        main {
            max-width: 1200px;
            margin: 0 auto !important;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* 4. FILTROS AJUSTADOS */
        #filtros {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        #filtros input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 5. CARDS E CHECKBOX (CORRE√á√ÉO TOTAL) */
        .grid-jogos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card-jogo {
            position: relative;
            border: 2px solid #28a745;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        /* Faixa Vermelha cobrindo 100% da parte de cima do card */
        .card-header-vermelho {
            background-color: #8B0000 !important;
            color: white !important;
            width: 100% !important;
            padding: 25px 15px;
            text-align: center;
            margin: 0;
            box-sizing: border-box;
        }

        .card-header-vermelho h3 {
            margin: 0;
            font-size: 1.3rem;
            padding-right: 25px; /* Espa√ßo para o checkbox */
        }

        /* Checkbox na direita dentro da faixa vermelha */
        .check-jogo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 22px;
            height: 22px;
            z-index: 50;
            cursor: pointer;
            accent-color: #28a745;
        }

        .card-body {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .card-footer {
            background: #f8f8f8;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #eee;
        }

        /* SE√á√ïES PRIVADAS */
        .secao-privada {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 40px;
            border-left: 8px solid #28a745;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .badge {
            background-color: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .btn-principal {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-sair {
            background-color: #eee;
            border: 1px solid #ccc;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="user-info">
                <p>Usu√°rio: <strong id="nomeDisplay">Carregando...</strong></p>
                <p>Perfil: <span id="perfilDisplay" class="badge">...</span></p>
            </div>
            <div class="nav-links">
                <a href="/catalogo.html" style="text-decoration: none; color: #555; margin-right: 20px; font-weight: bold;">‚Üê Voltar ao Cat√°logo</a>
                <button onclick="logout()" class="btn-sair">Sair</button>
            </div>
        </nav>
        <h1>Minha √Årea Personalizada</h1>
    </header>

    <main>
        <section id="secaoFiltros">
            <div id="filtros">
                <input id="filtroCurso" placeholder="Filtrar por Curso">
                <input id="filtroComponente" placeholder="Filtrar por Componente">
                <input id="filtroHabilidade" placeholder="Filtrar por Habilidade">
                <input id="filtroPlataforma" placeholder="Filtrar por Plataforma">
                <button class="btn-principal" onclick="filtrarMeusJogos()">Filtrar Meus Dados</button>
            </div>
        </section>

        <section id="secaoProfessor" class="secao-privada" style="display: none;">
            <h2 style="margin-bottom: 15px;">üõ†Ô∏è Ferramentas de Gest√£o</h2>
            <div class="botoes-acao">
                <button class="btn-principal" style="background: #28a745;" onclick="exportarLista()">üì• Exportar Selecionados (CSV)</button>
                <button class="btn-principal" style="background: #555;" onclick="sugerirJogo()">‚ûï Sugerir Novo Jogo</button>
                <span id="contadorSelecao" style="margin-left: 20px; font-style: italic; color: #777;">Nenhum jogo selecionado</span>
            </div>
        </section>

        <section id="secaoFavoritos">
            <h2 style="margin-bottom: 20px; color: #8B0000;">‚ù§Ô∏è Meus Jogos Favoritos</h2>
            <div id="listaFavoritos" class="grid-jogos">
                <p>Carregando seus favoritos...</p>
            </div>
        </section>

        <section id="secaoAvaliacoes" class="secao-privada" style="display: none;">
            <h2 style="margin-bottom: 20px;">‚≠ê Jogos que eu Avaliei</h2>
            <div id="listaAvaliados" class="grid-jogos">
                <p>Voc√™ ainda n√£o avaliou nenhum jogo.</p>
            </div>
        </section>
    </main>

    <script src="/js/my_games.js"></script>
    
</body>
</html>
