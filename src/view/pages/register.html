<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Catálogo de Serious Games</title>
    <link rel="stylesheet" href="css/styles.css"> </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="introducao.html">Objetivo</a></li>
                <li><a href="index.html">Login</a></li> 
            </ul>
        </nav>
    </header>

    <div class="login-container"> <img src="images/iff.jpeg" alt="Instituto Federal" class="logo-login">
        <h1>Registrar no Catálogo de Serious Games</h1>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="input-group">
                <label for="perfil">Selecione o Perfil:</label>
                <select id="perfil" name="perfil" required>
                    <option value="" disabled selected>-- Escolha seu perfil --</option>
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                    <option value="administrador">Administrador</option>
                    <option value="profissional_ti">Profissional de TI</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            
            <button type="submit">Registrar</button>
            <p id="mensagem" style="color: green; margin-top: 10px;"></p> 
        </form>

        <div id="opcoesLogin" style="margin-top: 20px;">
            <p>Já tem conta? <a href="index.html">Faça login aqui</a></p>
        </div>
    </div>
    
    <script src="js/register.js"></script> </body>
</html>
